<style>
  :root{
    --bg:#faf8f5; --ink:#243039;
    --brand:#2e7d6b;        /* verde elegante para textos/botones */
    --accent:#d39b5b;       /* dorado suave (detalles) */
    --env-base:#fff4e9;     /* BLANCO CRUDO del sobre */
    --env-flap:#ecd7bb;     /* Solapa en tono crudo más marcado */
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:var(--bg,#faf8f5);color:var(--ink,#243039);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial}

  /* Escenario a pantalla completa */
  .stage{
    min-height:100svh; display:flex; align-items:center; justify-content:center; padding:24px;
    background:
      radial-gradient(1200px 360px at 50% 100%, rgba(46,125,107,.14), transparent 62%),
      linear-gradient(180deg,#f4efe9,#ffffff);
  }

  /* Envelope centrado y grande */
  .envelope{
    --w: clamp(380px, 82vw, 900px);
    --h: calc(var(--w) * 0.62);
    width:var(--w); height:var(--h);
    position:relative; cursor:pointer; transform-style:preserve-3d; perspective:1100px;
    filter: drop-shadow(0 14px 34px rgba(0,0,0,.18));
  }
  .env-base{
    position:absolute; inset:0;
    background:var(--env-base,#fff4e9);
    border:1px solid #f0e5d8; border-radius:14px;
    background-image:
      linear-gradient(135deg, transparent 74%, rgba(0,0,0,.035) 75%, transparent 77%),
      linear-gradient(225deg, transparent 74%, rgba(0,0,0,.035) 75%, transparent 77%);
    background-size:16px 16px; background-position: top left, top right;
  }
  /* Solapa que abre HACIA ARRIBA */
  .env-flap{
    position:absolute; left:0; right:0; top:-1px; height:0;
    border-left: calc(var(--w)/2) solid transparent;
    border-right: calc(var(--w)/2) solid transparent;
    border-bottom: calc(var(--h)*0.58) solid var(--env-flap,#ecd7bb);
    transform-origin:50% 100%;
    transform: rotateX(0deg);
    transition: transform .9s cubic-bezier(.22,1,.36,1);
  }
  .envelope.open .env-flap{ transform: rotateX(-180deg); }

  /* La carta contiene TODO (inicialmente OCULTA) */
  .letter{
    position:absolute; left:12px; right:12px; top:12px; bottom:12px;
    background:#fffdf8; border:1px solid #efdfc7; border-radius:12px;
    display:flex; flex-direction:column; overflow:hidden;
    /* Cerrado: carta dentro, invisible */
    opacity:0; transform: translateY(0);
    transition: transform .9s cubic-bezier(.22,1,.36,1) .05s, opacity .25s ease;
    pointer-events:none; 
  }
  /* Abierto: la carta sale hacia arriba y se hace visible */
  .envelope.open .letter{
    transform: translateY(calc(-1 * var(--h) * 0.60));
    box-shadow: 0 18px 40px rgba(0,0,0,.18);
    opacity:1; pointer-events:auto;
  }
